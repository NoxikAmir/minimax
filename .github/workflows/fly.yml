name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/fly-deploy-v2@v0.1
        with:
          api-token: ${{ secrets.FLY_API_TOKEN }}
